name: holi
channels:
  - conda-forge
  - bioconda
  - nodefaults

dependencies:
  # Core
  - python=3.9
  - pip
  - setuptools
  - wheel
  - setuptools-scm
  - memory_profiler

  # Build tools 
  - git
  - make
  - cmake
  - pkg-config
  - gcc_linux-64
  - gxx_linux-64
  - gfortran_linux-64

  # Bioinformatics tools
  - metadmg=0.4.2
  - bamtools=2.5.3
  - bowtie2=2.5.4
  - fastani=1.34
  - fastp=1.0.1
  - megahit=1.2.9
  - mosdepth=0.3.12
  - samtools=1.22.1
  - htslib=1.22.1
  - seqkit=2.12.0
  - seqtk=1.4
  - sga=0.10.15
  - spades=4.2.0
  - vsearch=2.30.2
  - enhjoerning=2.4.0

  # Utilities and libraries
  - jq
  - yq
  - parallel
  - time
  - perl
  - gsl

  # Python scientific stack
  - numpy
  - scipy
  - pandas
  - matplotlib
  - biopython
  - pysam
  - numba
  - llvmlite
  - networkx
  - pillow
  - psutil
  - pyyaml
  - packaging
  - python-dateutil
  - pytz
  - tzdata
  - tqdm
  - tabulate
  - natsort
  - cython

  # Key packages that should not be built with pip
  - pyrle=0.0.40
  - pyranges=0.1.2

  # Pip 
  - pip:
      - git+https://github.com/genomewalker/bam-filter.git@ed6230e3aaf0d0de8e4da0b070c48b915c169882#egg=bam_filter
      - get-reads-taxonomy==0.0.3
      - kneed==0.8.5
      - python-datatable==1.1.3
      - taxopy==0.13.0
      - sorted-nearest==0.0.39
      - ncls==0.0.68
